<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JADTS Contact Details</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="Stylesheet" href="/CSS/styles.css">

</head>
<body>
    <header>
        <h1>Welcome to The Jack and Duck Tacos shop</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About<abbr title="The Contact Details of The Jack and Duck Tacos Shop">JDTS</abbr></a>
                </li>
                <li>
                    <a href="#menu">Our Menu</a>
                </li>
                <li>
                    <a href="/hours.html">Shop Timings</a>
                </li>
               
            </ul>
        </nav>
        <figure>
            <img src="/images/timings.jpg" alt="Contact US.We are here to Serve You" title="Contact Us" widtg="400" height="267">
            <figcaption>
                Contact US.We are here to Serve You
            </figcaption>
        </figure>
        
    </header>
    <hr>
    <main>
        <section>
        <h2> Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>
                    Send us a Message
                </legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your name"
                    required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your email"
                    required>
                </p>
                <p>
                    <label for="Message">Your Message:</label>
                    <br>
                    <textarea name="Message" id="Message" cols="30" rows="10"
                    placeholder="Type Your Message Here"></textarea>
                </p>
            </fieldset>
            <button type="Submit">Send</button>
            <button type="Reset">Reset</button>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </form>
    </section>
    </main>
    <hr>
    <footer>
        <p>
            Copyright &copy; The Jack and Duck Tacos Shop
        </p>
    </footer>
</body>
</html>
